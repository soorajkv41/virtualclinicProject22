<!DOCTYPE html>
{% extends 'admindashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Service Name</th>
         <th scope="col">Date </th>

        <th scope="col">Time</th>
         <th scope="col">Patient Name  </th>
         <th scope="col">Mobile Number  </th>
         <th scope="col">Email id   </th>
         <th scope="col">Remarks   </th>



    </tr>
    {% for i in  data %}
    <tr>
        <form method="post" action="{% url 'deleteorders' dataid=i.id %}">
            {% csrf_token %}
        <input type="hidden" value="{{i.servicename}}" name="sername">
        <td>{{i.servicename}}</td>
        <input type="hidden" value="{{i.date}}" name="date">
       <td>{{i.date}}</td>
        <input type="hidden" value="{{i.time}}" name="tym">
      <td>{{i.time}}</td>
        <input type="hidden"value="{{i.fullname}}" name="fname">
        <td>{{i.fullname}}</td>
        <input type="hidden" value="{{i.phone}}" name="ph">
        <td>{{i.phone}}</td>
        <input type="hidden" value="{{i.email}}" name="em">
        <td>{{i.email}}</td>
        <input type="hidden" value="{{i.message}}" name="mess">
        <td>{{i.message}}</td>

<td>
            <form>
                  <button type="submit" class="btn btn-primary">Accept</button>
            </form>

        </td>

        <td>
            <form action="{% url 'deletebookedservice' dataid=i.id %}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>
            </form>
    </tr>
  {% endfor %}


  </thead>










</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
